<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–Ø —Ç–µ–±–µ –∫–æ—Ö–∞—é üíñ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      min-height: 100vh;
      color: #ffb6c1;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.7rem;
      margin-top: 30px;
      text-shadow: 0 0 15px #fff0f5;
    }

    .typing {
      text-align: center;
      margin-top: 20px;
      font-size: 1.4rem;
      color: #ff99cc;
      min-height: 30px;
    }

    .gallery {
      max-width: 90%;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .photo-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      animation: zoomIn 1s ease;
    }

    .photo-card p {
      padding: 10px;
      color: #ff3399;
      font-weight: bold;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(1.2); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .btn-love {
      display: block;
      margin: 30px auto 10px;
      background: #ff66a3;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      box-shadow: 0 0 10px #ffb3d9;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn-love:hover {
      transform: scale(1.07);
    }

    .music-btn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff80bf;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1rem;
      border: none;
      box-shadow: 0 0 10px #ffb3d9;
      z-index: 1000;
      cursor: pointer;
    }

    .heart-grid {
      display: grid;
      grid-template-columns: repeat(13, 1fr);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
      transform: scale(1);
    }

    .heart-cell {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      opacity: 0;
    }

    .heart-cell.show {
      animation: popIn 0.4s forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden { display: none; }

    /* –ó—ñ—Ä–∫–∏ */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .typing { font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <h1>–Ø –∫–æ—Ö–∞—é —Ç–µ–±–µ –±—ñ–ª—å—à–µ –∑ –∫–æ–∂–Ω–∏–º –¥–Ω–µ–º... üíû</h1>
  <div class="typing" id="typing-text"></div>

  <button class="btn-love" onclick="showLove()">–Ø —Ç–µ–±–µ –∫–æ—Ö–∞—é ‚ù§Ô∏è</button>
  <div id="love-message" class="heart-grid hidden"></div>

  <div class="gallery">
    <!-- –¢–≤–æ—ó —Ñ–æ—Ç–æ-–∫–∞—Ä—Ç–∫–∏ –±–µ–∑ –∑–º—ñ–Ω -->
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" onclick="toggleMusic()">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É</button>

  <script>
    // –î—Ä—É–∫—É–≤–∞–Ω–Ω—è –∑ –µ—Ñ–µ–∫—Ç–æ–º
    const text = "–¢–∏ ‚Äî –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–µ –≤ –º–æ—î–º—É –∂–∏—Ç—Ç—ñ üíó –ú–æ—î —Å–µ—Ä—Ü–µ –Ω–∞–ª–µ–∂–∏—Ç—å –ª–∏—à–µ —Ç–æ–±—ñ...";
    const typingEl = document.getElementById("typing-text");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        typingEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 90);
      } else {
        setTimeout(() => {
          typingEl.innerHTML = "";
          i = 0;
          setTimeout(typeText, 800);
        }, 4000);
      }
    }

    typeText();

    // –°–µ—Ä–¥–µ–Ω—å–∫–æ
    const heartShape = [
      "0000100010000",
      "0001110111000",
      "0011111111100",
      "0111111111110",
      "0111111111110",
      "0011111111100",
      "0001111111000",
      "0000111110000",
      "0000011100000",
      "0000001000000"
    ];

    function showLove() {
      const grid = document.getElementById("love-message");
      grid.classList.remove("hidden");
      grid.innerHTML = "";

      let delay = 0;
      heartShape.forEach(row => {
        [...row].forEach(cell => {
          const div = document.createElement("div");
          div.classList.add("heart-cell");
          if (cell === "1") {
            div.textContent = "‚ù§Ô∏è";
            setTimeout(() => {
              div.classList.add("show");
            }, delay);
            delay += 40;
          }
          grid.appendChild(div);
        });
      });
    }

    const music = document.getElementById("bgMusic");
    const musicBtn = document.querySelector(".music-btn");
    let playing = false;

    function toggleMusic() {
      if (playing) {
        music.pause();
        musicBtn.textContent = "üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É";
      } else {
        music.play();
        musicBtn.textContent = "‚è∏ –ó—É–ø–∏–Ω–∏—Ç–∏ –º—É–∑–∏–∫—É";
      }
      playing = !playing;
    }

    // –ó—ñ—Ä–∫–∏
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
